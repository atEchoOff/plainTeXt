<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      Icon for a WYSIWYG LaTeX Editor
      - The document shape represents a file.
      - The Lambda (λ) is a classic symbol associated with TeX/LaTeX.
      - The magic wand represents the "What You See Is What You Get" (WYSIWYG) aspect,
        symbolizing the instant transformation from code to a beautiful document.
    -->

    <!-- Background -->
    <rect width="256" height="256" rx="48" fill="url(#background_gradient)"/>
    
    <!-- Document Shadow -->
    <path d="M76 200 H180 C191.046 200 200 191.046 200 180 V 86 L134 20 H76 C64.9543 20 56 28.9543 56 40 V 180 C56 191.046 64.9543 200 76 200 Z" fill="#000000" fill-opacity="0.1" transform="translate(4, 6)"/>

    <!-- Main Document Shape -->
    <path d="M72 194 H176 C187.046 194 196 185.046 196 174 V 80 L130 14 H72 C60.9543 14 52 22.9543 52 34 V 174 C52 185.046 60.9543 194 72 194 Z" fill="#FFFFFF"/>
    
    <!-- Page Curl -->
    <path d="M130 14 V 68 C130 75.732 136.268 82 144 82 H196 L130 14 Z" fill="#E9ECEF"/>

    <!-- Lambda (λ) Symbol -->
    <text x="124" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="96" fill="#212529" text-anchor="middle" font-weight="500">λ</text>

    <!-- Magic Wand -->
    <g transform="translate(140, 130) rotate(15)">
        <!-- Wand Handle -->
        <rect x="0" y="35" width="18" height="55" rx="9" fill="#D4A257" transform="rotate(-45, 9, 62.5)"/>
        <!-- Wand Tip -->
        <circle cx="0" cy="0" r="14" fill="#FFD700" stroke="#FFFFFF" stroke-width="4"/>
        <!-- Sparkles -->
        <path d="M-25 10 L-20 15 L-15 10 L-20 5 Z" fill="#FFD700"/>
        <path d="M20 -15 L23 -12 L26 -15 L23 -18 Z" fill="#FFD704"/>
        <path d="M15 25 L17 28 L19 25 L17 22 Z" fill="#FFD704"/>
    </g>

    <defs>
        <linearGradient id="background_gradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4A5568"/>
            <stop offset="1" stop-color="#2D3748"/>
        </linearGradient>
    </defs>
</svg>