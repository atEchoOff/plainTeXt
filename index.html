<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/pmeditor.css"> <!-- prosemirror editor -->
    <script>
        // This will contain a JSON from index to image data at document load
        var imageData = {};
    </script>
    <script src="script/jquery.min.js"></script>
    <script src="script/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style/mathquill.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dark.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/withoutResize.css">
    <link rel="stylesheet" href="style/withResize.css">
    <link rel="stylesheet" href="style/sideResize.css">
<body>
    <div id="button-container">
        <div class="dropdown">
            <button class="tab-button">File</button>
            <div class="dropdown-content">
                <button title="Ctrl+N" id="new-button">New File</button>
                <button title="Ctrl+O" id="open-button">Open Local File</button>
                <button title="Ctrl+S" id="save-button">Save Local File</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="tab-button">Math</button>
            <div class="dropdown-content">
                <button title="Semicolon (;)" id="create-math-button">Create Math</button>
                <button title="Ctrl+P" id="screenshot-math" disabled="true">Screenshot Math</button>
                <button title="\align" id="create-align">Create Align</button>
                <button title="\table" id="create-table">Create Table</button>
                <button title="Shift+RightArrow" id="create-column">Create Column</button>
                <button title="Shift+DownArrow" id="create-row">Create Row</button>
                <button title="Ctrl+RightArrow" id="merge-right">Merge Cell Right</button>
                <button title="Ctrl+DownArrow" id="merge-down">Merge Cell Down</button>
                <button title="\nbb or \nobottomborder" id="nbb">Hide Bottom Border</button>
                <button title="\nrb or \norightborder" id="nrb">Hide Right Border</button>

            </div>
        </div>
        <div class="dropdown">
            <button class="tab-button">LaTeX</button>
            <div class="dropdown-content">
                <button id="overleaf" title="Ctrl+Shift+O">Open in Overleaf</button>
                <button title="Ctrl+Shift+L" id="copy-latex">Copy LaTeX Document</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="tab-button">SymPy</button>
            <div class="dropdown-content">
                <button id="load-pyscript">Start SymPy</button>
                <button id="eval-sympy" disabled="true" title="Ctrl+Shift+=">Evaluate SymPy</button>
                <button id="clear-sympy" disabled="true">Clear SymPy Variables</button>
            </div>
        </div>
        <div class="dropdown">
            <button id="command-drop-down" class="tab-button">Command</button>
            <div class="dropdown-content">
                <button class="command-button" title="Ctrl+B">\textbf</button>
                <button class="command-button" title="Ctrl+I">\textit</button>
                <button class="command-button">\texttt</button>
                <button class="command-button">\section</button>
                <button class="command-button">\subsection</button>
                <button class="command-button">\label</button>
                <button class="command-button">\eqref</button>
                <button class="command-button">\cite</button>
                <button class="command-button">\theorem</button>
                <button class="command-button">\lemma</button>
                <button class="command-button">\remark</button>
                <button class="command-button">\corollary</button>
                <button class="command-button">\proposition</button>
                <button class="command-button">\definition</button>
                <button class="command-button">\qed</button>
                <button class="command-button">\python</button>
                <button class="command-button">\javascript</button>
                <button class="command-button">\java</button>
                <button class="command-button">\align</button>
                <button class="command-button">\table</button>
            </div>
        </div>
        <button class="tab-button" id="dark-mode-button">Toggle Dark Mode</button>
        <div class="dropdown">
            <button id="latext-dropdown" class="tab-button">LaTeXt</button>
            <div class="dropdown-content">
                <button id="latext-github">Visit LaTeXt GitHub</button>
                <button id="mqeditor-github">Visit mqeditor GitHub</button>
                <button id="latext-download">Download</button>
            </div>
        </div>
    </div>
    <div id="editor" spellcheck="false"></div>
    <script src="dist/mathquill.js"></script>
    <script src="dist/output.js"></script>

    <py-config style="display:none">
        packages = ['sympy', 'scipy', 'antlr4-python3-runtime==4.11', 'latex2sympy2_extended']
    </py-config>
</body>
</html>
